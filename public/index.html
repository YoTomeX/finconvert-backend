<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>FinConvert lokalnie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin-right: 10px;
    }
    button {
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
    }
    .success {
      background-color: #e6ffed;
      border: 1px solid #28a745;
      color: #155724;
    }
    .error {
      background-color: #ffe6e6;
      border: 1px solid #dc3545;
      color: #721c24;
    }
    .download-link {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Prześlij plik PDF do konwersji</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="pdf" accept=".pdf" required />
    <button type="submit">Konwertuj</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const file = formData.get('pdf');

      if (!file || file.type !== 'application/pdf') {
        resultDiv.innerHTML = `<div class="error">❌ Tylko pliki PDF są obsługiwane.</div>`;
        return;
      }

      resultDiv.innerHTML = `<div>⏳ Trwa konwersja...</div>`;

      try {
        const res = await fetch('/convert', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();

        if (data.success) {
          resultDiv.innerHTML = `
            <div class="success">
              ✅ ${data.message}
              <pre>${data.output}</pre>
              <a class="download-link" href="${data.downloadUrl}" download>Pobierz wynik MT940</a>
            </div>
          `;
        } else {
          resultDiv.innerHTML = `<div class="error">❌ ${data.message}<pre>${data.error}</pre></div>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<div class="error">❌ Błąd połączenia z serwerem.</div>`;
      }
    });
  </script>
</body>
</html>
